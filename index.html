<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel='stylesheet' href="styles/weather.css">
    <title>Holiday Road</title>
</head>
<body>
    <header class="banner">
        <image src="./styles/img/parkLogo.png"></image>
        <h2>Plan your next trip!</h2>
    </header>

    <main class = "container">

        <article class = "leftContainer">

            <form id = "dropdown">
                <!-- Can be done this way but may need to change it  -->
                <select class = "dropdown__list parkList"></select>
                <select class = "dropdown__list attractionLog"></select>
                <select class = "dropdown__list eateryList"></select>
            </form>

            <article class = "itineraryPreview">
                <div class="itineraryImage">
                    <!-- Background image generated from selected park -->
                </div>
                <section class = "weatherList">       
                    <!--Fills in Weather list-->
                </section>

                <section class="park">
                        <h2 class="instructions">1. Choose a park from above</h3>
                        <!-- Fills in with Parks Name -->
                </section>

                <section class = "attraction">
                    <h2 class="instructions">2. Choose a bizarre attraction from above</h3>
                    <!-- Fills in with Bizzarrarie name -->  
                </section>

                <section class = "eatery">
                    <h2 class="instructions">3. Choose an eatery from above</h3>
                    <!-- Fills in with Eateries name -->
                </section>

                <button id = "dropdown" class="saveButton" onclick="saveCurrentItinerary()" disabled>Save My Itinerary</button>
            </article>

        </article>
        <aside class = "rightContainer">
            <!-- The rest of the HTML will come through our data -->
            <article class = "itineraryList">
                <h3 class="itineraryTitle">Saved Itineraries</h3>
            </article>
        </aside>
    <script src="scripts/attractions/AttractionProvider.js"></script>
    <script src="scripts/attractions/attractionList.js"></script>
    <script src="scripts/attractions/AttractionItinerary.js"></script>
    <script src="scripts/attractions/attractions.js"></script>
    <script src="scripts/directions/DirectionProvider.js"></script>
    <script src="scripts/eateries/EateryProvider.js"></script>
    <script src="scripts/eateries/EateryItinerary.js"></script>
    <script src="scripts/eateries/Eatery.js"></script>
    <script src="scripts/eateries/EateryList.js"></script>
    <script src="scripts/parks/ParkProvider.js"></script>
    <script src="scripts/parks/ParkList.js"></script>
    <script src="scripts/parks/Parks.js"></script>
    <script src="scripts/weather/WeatherProvider.js"></script>
    <script src="scripts/weather/weatherList.js"></script>
    <script src="scripts/weather/weather.js"></script>
    <script src="scripts/parks/ParkItinerary.js"></script>
    <script src="scripts/itineraries/save.js"></script>
    <script src="scripts/itineraries/ItineraryProvider.js"></script>
    <script src="scripts/itineraries/ItineraryList.js"></script>
    <script src="scripts/itineraries/Itinerary.js"></script>
    <script src="scripts/Settings.js"></script>
    <script src="scripts/main.js"></script>
    </main>
</body>
</html>
